doc:
  name: Heka
  description: Heka is an open source stream processing software system developed by Mozilla.
  role:
  {%- if pillar.heka.server is defined %}
    server:
      name: server
      param:
        version:
          name: "Version"
          value: "{{ salt['cmd.run']('hekad --version 2>/dev/null || echo unknown') }}"
  {%- endif %}
  {%- if pillar.heka.log_collector is defined %}
    log_collector:
      name: log collector
      param:
        version:
          name: "Version"
          value: "{{ salt['cmd.run']('hekad --version 2>/dev/null || echo unknown') }}"
  {%- endif %}
  {%- if pillar.heka.metric_collector is defined %}
    metric_collector:
      name: metric collector
      param:
        version:
          name: "Version"
          value: "{{ salt['cmd.run']('hekad --version 2>/dev/null || echo unknown') }}"
  {%- endif %}
  {%- if pillar.heka.aggregator_collector is defined %}
    aggregator:
      name: aggregator
      param:
        version:
          name: "Version"
          value: "{{ salt['cmd.run']('hekad --version 2>/dev/null || echo unknown') }}"
  {%- endif %}
